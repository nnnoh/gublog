<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录/注册</title>
  <link rel="stylesheet" href="/common/lib/layui/css/layui.css">
  <script src="/common/lib/layui/layui.js"></script>
  <!-- <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script> -->
  <link rel="stylesheet" href="/site/css/style.css">
  <script src="/common/js/guConfig.js"></script>
  <script src="/site/js/login.js"></script>
</head>
<body>
  <div id="loginBack">
    <div class="layui-tab layui-tab-card" id="loginDiv">
      <ul class="layui-tab-title">
        <li class="layui-this">登录</li>
        <li>注册</li>
      </ul>
      <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show" id="loginTab">
          <form class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">账号</label>
              <div class="layui-input-inline">
              <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-inline">
              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="loginBtn" lay-submit lay-filter="formDemo">登录</button>
              </div>
            </div>
          </form>
        </div>
        <div class="layui-tab-item" id="registerTab">
          <form class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">账号</label>
              <div class="layui-input-inline">
              <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-inline">
              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="registerBtn" lay-submit lay-filter="formDemo">注册</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
