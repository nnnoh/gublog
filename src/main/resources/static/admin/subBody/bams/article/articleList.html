<!-- 文章列表-->
<div id="articleMainDiv">
  <div class="layui-form" lay-filter="articleList">
    <div class="layui-inline">
      <label class="layui-form-label">标题</label>
      <div id="articleListTool" class="layui-input-inline">
        <input type="text" name="title" id="adc-title" required lay-verify="required" placeholder="查询标题"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">作者</label>
      <div id="articleListTool" class="layui-input-inline">
        <input type="text" name="username" id="adc-author" required lay-verify="required" placeholder="查询作者"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline">
          <select name="categoryId" id="adc-category" lay-verify="">
            <option value="">查询分类</option>
          </select> 
        </div>
    </div>
  </div>
  <div class="listOpBtn">
    <button id="queryArticleBtn" class="layui-btn"><i class="layui-icon layui-icon-search"></i>查询</button>
    <button id="resetArticleBtn" class="layui-btn"><i class="layui-icon layui-icon-refresh"></i>重置</button>
    <button id="addArticleBtn" class="layui-btn"><i class="layui-icon layui-icon-add-1"></i>新增</button>
  </div>
  <table id="articleTbl" lay-filter="test"></table>
</div>
<script type="text/html" id="tableListTool">
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
