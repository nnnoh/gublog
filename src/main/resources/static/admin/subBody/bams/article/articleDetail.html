<link rel="stylesheet" href="/common/lib/editor.md/css/editormd.min.css" />
<script src="/common/lib/jquery.min.js"></script>
<script src="/common/lib/editor.md/editormd.min.js"></script>

<!--新增文章-->
<div id="articleDetailMainDiv">
  <div class="layui-form" lay-filter="articleDetail">
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" id="ad-title" required lay-verify="required" placeholder="请输入标题"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">题图</label>
      <div class="layui-input-inline">
        <input type="hidden" name="cover" id="ad-cover">
        <input type="text" name="covername" id="ad-covername" lay-verify="" placeholder="请选择题图文件" autocomplete="off"
          class="layui-input" readonly="true">
      </div>
      <div class="layui-input-inline">
        <button type="button" class="layui-btn" id="uploadCover">
          <i class="layui-icon">&#xe67c;</i>上传题图
        </button>
        <button type="button" id="uploadClickBtn" style="display:none">
        </button>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-inline">
        <select name="categoryId" id="ad-category" lay-verify="">
          <option value="">请选择分类</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">发布</label>
      <div class="layui-input-block">
        <input type="checkbox" name="statusCheckbox" id="ad-status" lay-skin="switch" lay-text="发布|暂存">
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-block">
        <!-- <textarea name="content" id="ad-content" required lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea> -->
        <div id="content-md">
          <textarea name="content" id="ad-content" required lay-verify="required" placeholder="请输入内容"
            style="display:none;"></textarea>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" id="submitBtn">提交</button>
      </div>
    </div>
  </div>
</div>
